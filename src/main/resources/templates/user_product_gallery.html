<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--Bootstrap 5-->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-warning shadow-sm">
    <div class="container">
        <!--hamburger menu for navbar-->
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- end hamburger menu for navbar-->
        <!-- navbar items-->
        <div
                class="collapse navbar-collapse"
                id="navbarNavAltMarkup"
        >
            <!-- navbar logo-->
            <a class="navbar-brand" href="#">
                <!--th:src="@{/image/logo/tower.png}"-->
                Torrex Fitness
            </a>
            <!--end logo-->
            <!-- navbar menu-->
            <div class="navbar-nav ms-auto">
                <a class="btn btn-warning nav-link mx-1" th:href="@{/showProductGallery}">Product Gallery</a>
                <a class="btn btn-warning nav-link mx-1" th:href="@{/showCustomerCart}">My Cart</a>
                <a class="btn btn-warning nav-link mx-1" th:href="@{/#}">My Orders</a>
                <div class="dropdown">
                    <a class="btn btn-warning dropdown-toggle nav-link"
                       href="#"
                       role="button"
                       id="dropdownMenuLink"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Admin
                    </a>
                    <ul class="dropdown-menu bg-warning" aria-labelledby="dropdownMenuLink">
                        <li><a class="btn btn-warning nav-link mx-1" th:href="@{/}">Home</a></li>
                        <li><a class="btn btn-warning nav-link mx-1" th:href="@{/index_products}">All Products</a></li>
                        <li><a class="btn btn-warning nav-link mx-1" th:href="@{/index_customers}">All Customers</a>
                        </li>
                        <li><a class="btn btn-warning nav-link mx-1" th:href="@{/index_orders}">All Orders</a></li>
                    </ul>
                </div>
                <a class="btn btn-outline-secondary ms-1" th:href="@{/logout}">Log out</a> <br>
            </div>
            <!--end navbar menu-->
        </div>
        <!--end navbar items-->
    </div>
</nav>
<!--end navbar-->
<!-- carousel -->
<div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
>
    <!-- carousel slide indicators -->
    <div class="carousel-indicators">
        <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
        ></button>
        <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
        ></button>
        <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
        ></button>
        <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="3"
                aria-label="Slide 4"
        ></button>
        <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="4"
                aria-label="Slide 5"
        ></button>
    </div>
    <!-- end carousel slide indicators -->
    <!-- carousel images and caption -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img
                    src="../images/colored-plates.jpg"
                    class="d-block w-100"
                    alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
                <h2></h2>
                <p><em></em></p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                    src="../images/dumbbell-rack.jpg"
                    class="d-block w-100"
                    alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
                <h2></h2>
                <p><em></em></p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                    src="../images/barbell-foot.jpg"
                    class="d-block w-100"
                    alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
                <h2></h2>
                <p><em></em></p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                    src="../images/yoga-mat-dumbbells.jpg"
                    class="d-block w-100"
                    alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
                <h2></h2>
                <p><em></em></p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                    src="../images/handstand-barbell.jpg"
                    class="d-block w-100"
                    alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
                <h2></h2>
                <p><em></em></p>
            </div>
        </div>
    </div>
    <!-- end carousel images and caption -->
    <!-- carousel control arrows -->
    <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    <!-- end carousel control arrows -->
</div>
<!-- end carousel -->
<!-- products gallery table-->
<div class="container mt-4">
    <h1 class="py-1">Product Gallery</h1>
    <hr>
    <table border="1" class="table table-striped table-responsive-md shadow">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="'$'+${product.price}"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="@{/addProductToCart}">Add to Cart</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--end products gallery table-->

<!--Bootstrap 5 scripts-->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>
<!--end Bootstrap 5 scripts-->
<!--custom script-->
<script src="../static/js/torrex-fitness.js"></script>
<!--end custom script-->
</body>
</html>
