<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <!--Bootstrap 5-->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <!--hamburger menu for navbar-->
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- end hamburger menu for navbar-->

        <!-- navbar items-->
        <div
                class="collapse navbar-collapse"
                id="navbarNavAltMarkup"
        >
            <!-- navbar logo-->
            <a class="navbar-brand" href="#">
                <!--th:src="@{/image/logo/tower.png}"-->
                Torrex Fitness
            </a>
            <!--end logo-->

            <!-- navbar menu-->
            <div class="navbar-nav ms-auto">
                <a class="btn btn-warning nav-link mx-1" th:href="@{/}">Home</a>
                <a class="btn btn-warning nav-link mx-1" th:href="@{/index_products}">Products</a>
                <a class="btn btn-warning nav-link mx-1" th:href="@{/index_customers}">Customers</a>
                <a class="btn btn-warning nav-link mx-1" th:href="@{/index_orders}">Orders</a>
                <a class="btn btn-outline-secondary ms-1" th:href="@{/logout}">Log out</a>
            </div>
            <!--end navbar menu-->
        </div>
        <!--end navbar items-->
    </div>
</nav>
<!--end navbar-->

<div class="container mt-4">
    <h1 class="py-1">All Products</h1>
    <hr>
    <a class="btn btn-primary my-3" th:href="@{/showNewProductForm}"> Add Product </a>
    <table border="1" class="table table-striped table-responsive-md shadow-sm my-3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="'$'+${product.price}"></td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/showFormForProductUpdate/{id}(id=${product.id})}">Update</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>
<!--end Bootstrap 5 scripts-->
</body>
</html>
