<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Customer</title>
    <!--Bootstrap 5-->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-warning shadow-sm">
    <div class="container">
        <!--hamburger menu for navbar-->
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- end hamburger menu for navbar-->
        <!-- navbar items-->
        <div
                class="collapse navbar-collapse"
                id="navbarNavAltMarkup"
        >
            <!-- navbar logo-->
            <a class="navbar-brand" href="#">
                <!--th:src="@{/image/logo/tower.png}"-->
                Torrex Fitness
            </a>
            <!--end logo-->
            <!-- navbar menu-->
            <div class="navbar-nav ms-auto">
                <a class="btn btn-warning nav-link mx-1" th:href="@{/showProductGallery}">Product Gallery</a>
                <a class="btn btn-warning nav-link mx-1" th:href="@{/showCustomerCart}">My Cart</a>
                <a class="btn btn-warning nav-link mx-1" th:href="@{/#}">My Orders</a>
                <div class="dropdown">
                    <a class="btn btn-warning dropdown-toggle nav-link"
                       href="#"
                       role="button"
                       id="dropdownMenuLink"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Admin
                    </a>
                    <ul class="dropdown-menu bg-warning" aria-labelledby="dropdownMenuLink">
                        <li><a class="btn btn-warning nav-link mx-1" th:href="@{/}">Home</a></li>
                        <li><a class="btn btn-warning nav-link mx-1" th:href="@{/index_products}">All Products</a></li>
                        <li><a class="btn btn-warning nav-link mx-1" th:href="@{/index_customers}">All Customers</a>
                        </li>
                        <li><a class="btn btn-warning nav-link mx-1" th:href="@{/index_orders}">All Orders</a></li>
                    </ul>
                </div>
                <a class="btn btn-outline-secondary ms-1" th:href="@{/logout}">Log out</a> <br>
            </div>
            <!--end navbar menu-->
        </div>
        <!--end navbar items-->
    </div>
</nav>
<!--end navbar-->
<!--add customer form-->
<div class="container mt-4">
    <h1 class="py-1">Add Customer</h1>
    <hr>
    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">

        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first name error</div>
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-3">

        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">last name error</div>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-3">

        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-3">

        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
        <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-3">

        <button type="submit" class="btn btn-primary col-2"> Save Customer</button>
        <a class="btn btn-outline-secondary col-1" th:href="@{/index_customers}">Cancel</a>
    </form>
</div>
<!--end add customer form-->
<!--Bootstrap 5 scripts-->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>
<!--end Bootstrap 5 scripts-->
</body>
</html>
